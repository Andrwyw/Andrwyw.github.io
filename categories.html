---
layout: default
title: categories
---
<div class="tabbable tabs-right row-fluid">
  <ul class="nav nav-tabs" id="categories-nav">
    {% assign site_categories = site.categories %}
    {% include anchor_of_categories %}
  </ul>

  <div class="tab-content">
    {% for category in site.categories %} 
    <div class="tab-pane" id="{{ category[0] | trim:' '}}-ref">
      <ul class="posts">
        {% assign posts_list = category[1] %}  
        {% include posts_of_category %}
      </ul>
    </div>
    {% endfor %}
  </div>
</div>
